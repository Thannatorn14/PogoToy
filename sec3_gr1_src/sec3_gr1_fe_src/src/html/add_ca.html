<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--import bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
</head>

<style>
  body {
    background-color: #E5F9FF;
  }

  header .p-4 {
    background-color: #4A82A5;
  }
</style>


<body>

  <header class="p-4" style="background-color:#4A82A5">

    <h1 class="display-1 text-fluid img-fluid text-center t-25" style="color:aliceblue">
      <b>PoggoTOYs </b>
    </h1>
  </header>

  <h4 class="text-sm-fluid text-center p-3" style="color:rgb(255, 179, 0)">Customer Account Management</h4>

  <!--nav bar-->
  <div id="navInit"></div>
  <script src="nav.js"></script>


  <button type="button" class="btn btn-primary" style="margin:3%; margin-left: 0;" onclick="window.location.href='/ca_manage'">
    back to customer account management page
  </button>

  <!--  do something with it-->
  <form action= "/ca_manage" class="form-control" >

      
    <div class="input-box">
      <p>first name : <input type="text" id="fname" placeholder="first name" required></p>

      <p>last name : <input type="text" id="lname" placeholder="last name" required></p>

      <p>username : <input type="text" id="username" placeholder="username" required></p>

      <p>phone number : <input type="tel" id="phone_num" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="phone number (xxx-xxx-xxxx)"></p>

      <p>email : <input type="email" id="email" placeholder="email" required></p>

      <p>password : <input type="password" id="password" placeholder="password" required></p>
    </div>

      <button type="submit" class="btn btn-primary" onclick="addAccountInfo()">ADD</button>
  </form>

  <footer class="footer  p-5" style="background-color:rgb(31, 65, 65)"></footer>

<script>

    

    function addAccountInfo(){


      const formAns = document.querySelector('.form-control')

    formAns.addEventListener('submit', event => {
      event.preventDefault();
    });


      fetch('http://localhost:8125/AccountManagement',{
        method: 'POST',
        headers:{
          'Content-Type':'application/json'
        },
        body: JSON.stringify({
          fname: document.querySelector('#fname').value,
          lname: document.querySelector('#lname').value,
          username: document.querySelector('#username').value,
          phone_num: document.querySelector('#phone_num').value,
          email: document.querySelector('#email').value,
          password: document.querySelector('#password').value,
        })
      })
      .then(res=>res.json())
      .then(data =>{
        console.log(data)
        window.location.href='/ca_manage';
      })
    }
</script>
</body>

</html>
