  <script type="application/javascript">

   
 
let output = '<table class = "align-items-center justify-content-center table table-striped table-hover table-bordered"><tr><th>username</th><th>name</th><th>surname</th>'

output+='<th> </th></tr>'

      
      fetch('http://localhost:8125/AccountManagement')
        .then((res) => res.json())
        .then((data) => {
          
          const result = JSON.parse(JSON.stringify(data, null, "\t"))
          //let result = JSON.parse(data)
          for (let i = 0; i < result.data.length; i++) {
            //g are data you suppose to get from json, put it in when u fetch that
            output = output + ` <tr><td>`+result.data[i].username+`</td><td>`+result.data[i].fname+`</td><td>`+result.data[i].lname+`</td> <td><button onclick="window.location.href='/ca_edit';window.localStorage.setItem('customer_id',`+result.data[i].customer_id+`)">click here to manage</button></td></tr>`
          }

          document.getElementById("out").innerHTML = output
        });
    

  </script>
